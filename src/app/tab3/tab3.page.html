<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Decimo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      Avatar Item
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>NOME : </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>COGNOME:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>BIO:</ion-label>
    </ion-item>
  </ion-list>
  <app-explore-container name="Area personale"></app-explore-container>
</ion-content>
