<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Decimo</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item lines="full">
      <ion-label>Giocatori mancanti</ion-label>

      <ion-button (click)="openPicker()">Open</ion-button>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Informazioni aggiuntive</ion-label>
      <ion-textarea type="text" required></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label>Data e ora</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Crea partita</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <app-explore-container name="Crea partita"></app-explore-container>
</ion-content>
